<html>
<head>
<title>Canvas Adventure</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link rel="stylesheet" href="adventure-style.css" type="text/css" media="screen" title="adventure-game-style" charset="utf-8">
<script src="adventure.js"></script>
<script>
var adventure;
$(document).ready(function($){
	adventure = new Adventure();
	window.addEventListener('keydown',adventure.doKeyDown,true);
	var help = 'Tools->Options->Advanced->General';
	if(navigator.userAgent.match('Macintosh')){ help='Firefox->Preferences->Advanced->General' };
	
	var init = function() {
		$('#help').html(help);
		$('#bgLayer').focus();
	 	adventure.animate(320);
		adventure.animate(0);
		adventure.drawSprite(adventure.ctx.k.current);
	}
	
	adventure.explosion.onload = init;
});
</script>
<link>
</head>
<body>
<div id='gametitle'>
	<h1>Canvas Adventure</h1>
	<h2>version 0.08</h2>
</div>
<div id='windowcontainer'>
<canvas id="bgLayer" class="gameLayer" height="160" width="300"></canvas>

<canvas id="playerLayer" class="gameLayer" height="160" width="300">
Your browser does not support canvas tag. <a href="http://getfirefox.com">Go get FireFox</a>
</canvas>

<canvas id="weaponLayer" class="gameLayer" height="160" width="300"></canvas>

<canvas id="enemyLayer" class="gameLayer" height="160" width="300"></canvas>

<div id="scoreLayer" class="gameLayer">
	Score: 0
</div>
<div id="lifeLayer" class="gameLayer">
	Life: &hearts; &hearts; &hearts; &hearts; &hearts;
</div>

</div>

<div id='ctrlpanel'>
	<p>Arrow keys move around.</p>
	<p>Spacebar jumps, 's' shoots dagger, and 'p' pauses</p>
</div>
</body>
</html>
